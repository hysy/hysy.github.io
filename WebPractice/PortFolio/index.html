<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <title>PortFolio</title>
</head>
<body>
    <header>
        <h1>Cat Photos</h1>
    </header>
    <div id="container">
        <div id="img_unit">
            <div class="photo">
            <!--
                <img src="img/P9122830.jpg" alt="">
                <div class="inner">
                    <p>mikaeri<span> ore</span> </p>
                </div>
            -->
            </div>
        </div>
    </div>

    <script>
    var images = [
        {
            "path" : "img/1.png",
            "author": "ore",
            "caption": "kuchi"
        },
        {
            "path" : "img/2.png",
            "author": "ore",
            "caption": "suyaa"
        },
        {
            "path" : "img/3.png",
            "author": "ore",
            "caption": ";;"
        }
    ];

    var img;
    var caption;
    var div;

    for (let index = 0; index < images.length; index++) {
        const image = images[index];    
        img = document.createElement('img');
        img.setAttribute('src', image.path);
        document.getElementById('img_unit').appendChild(img);
        
        caption = document.createElement('div');
        caption.className = 'inner';
        caption.innerHTML = '<p>' + 'caption: ' + image.caption + '<span>' + 'author: ' + image.author + '</span></p>';

        div = document.createElement('div');
        div.className = 'photo';
        div.appendChild(img);
        div.appendChild(caption);

        document.getElementById('img_unit').appendChild(div);
    }

    </script>
</body>
</html>
